<script>
    function change()
    {
        var password = document.getElementById("pass").value;
        if (pass == "") {
          return; }
        var name = document.getElementById("name").value;
        var surname = document.getElementById("last").value;
        if (name == "" && surname == "") {
            window.alert("Nothing to change!");
            return;
        }
        var url = "/changename?password=" + password + "&name=" + name + "&surname=" + surname;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send(null);
        xhr.onload = function() {
            alert(`${xhr.response}`);
            if (xhr.status == 200)
                location.href = "/";
            };
    }
    function back()
    {
        location.href = "/";
    }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles1.css">
    <title>Change Name - Pizza Shop Simulator</title>
</head>
<body>
<h2 style="padding-top:20px"> Change Name </h2>
<form name="new_rest" class="myform">
    <div class="form-inner">
        <h4>Password*</h4>
        <input type="password" id="pass" name="pass" placeholder="password" required/>
        <h4>Name</h4>
        <input type="text" id="name" name="name" placeholder="New Name"/>
        <h4>Last Name</h4>
        <input type="text" id="last" name="last" placeholder="New Surname"/>
    </div>
    <div style="padding-left:165px">
        <button type="submit" onclick="change();">Change</button>
    </div>
    <div style="padding-left:172px">
        <button type="button" onclick="back();">Back</button>
    </div>
</form>
</body>
</html>
